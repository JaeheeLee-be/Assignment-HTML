<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Comatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정보 입력받고 출력하기</title>
  <style>
    #hobby{
      color: pink;
    }
  </style>
</head>
<body>
  
  <h1 id="name"></h1>
  <p id="specialty"></p>
  <p id="color"></p>

  <script>
    const nameEl = document.querySelector("#name")
    let name = prompt("당신의 이름은?")
    nameEl.textContent = name
    
    const hobbyEl = document.querySelector("#specialty")
    let specialty = prompt("당신의 특기는?")
    hobbyEl.textContent = `특기는 ${specialty}입니다.`

    document.querySelector("#color")
    .textContent = `좋아하는 색상은 ${prompt("좋아하는 색상은?")}입니다.`

  </script>
</body>
</html>
