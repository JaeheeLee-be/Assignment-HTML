<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="BE_17_이재희_adminpagefront_project.css" rel="stylesheet">
  <title>Admin Page</title>
</head>
<body>
  <div class="container mt-3">
    <h3 class="mt-5 mb-3">신규 등록 상품</h3>
    <form class="row row-cols-lg-auto g-3 align-items-center">      
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
        <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
          <option value="category" selected>카테고리</option>
          <option value="sconsultation">상의</option>
          <option value="Bottoms">하의</option>
          <option value="shoes">신발</option>
          <option value="Fashion">패션잡화</option>
        </select>
      </div>
      
      <div class="col-12">
        <select class="form-select">
          <option value="gender" selected>성별</option>
          <option value="man">남자</option>
          <option value="woman">여자</option>
        </select>
      </div>
      
      <div class="col-3">
        <label>
          <input type="text" class="form-control" id="productSearch" placeholder="상품명을 입력해주세요.">
        </label>
      </div>
      
      <div class="col-auto">
        <a class="btn btn-primary" href="#" role="button" id="searchBtn">검색</a>
        <button type="button" class="btn btn-secondary" id="resetBtn">리셋</button>
        <button type="button" class="btn btn-primary" id="darkModeBtn">다크모드</button>
      </div>
      <div class="col-auto ms-auto">
        <button type="button" class="btn btn-primary" id="membership" 
        data-bs-toggle="modal" data-bs-target="#signupModal">로그아웃
        </button>
      </div>
    </form>

<div class="table-wrapper">
  <table class="table table-sm">
    <thead>
      <tr>
        <th>카테고리</th>
        <th>브랜드명</th>
        <th>상품명</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody id="product_data_Table"></tbody>
  </table>
</div>

    
    <!-- 페이지 네이션 -->
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>

<!-- 회원가입 모달 -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">회원가입</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <div class="mb-3">
              <label for="signupId" class="form-label">아이디</label>
              <input type="text" class="form-control" id="signupId" placeholder="아이디" required>
            </div>
            
            <div class="mb-3">
              <label for="signupPassword" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="비밀번호" required>
              <small class="text-muted">* 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</small>
            </div>
            
            <div class="mb-3">
              <label for="signupRecheckPassword" class="form-label">비밀번호 확인</label>
              <input type="password" class="form-control" id="signupRecheckPassword" placeholder="비밀번호 확인" required>
            </div>
            
            <div class="mb-3">
              <label for="signupName" class="form-label">이름</label>
              <input type="text" class="form-control" id="signupName" placeholder="이름" required>
            </div>
            
            <div class="mb-3">
              <label for="phonenumber" class="form-label">전화번호</label>
              <input type="tel" class="form-control" id="phonenumber" placeholder="전화번호" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">성별</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="man" name="gender" value="man">
                  <label class="form-check-label" for="man">남자</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" id="woman" name="gender" value="woman">
                  <label class="form-check-label" for="woman">여자</label>
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">이메일</label>
              <input type="email" class="form-control" id="email" placeholder="이메일" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary" id="signupSubmit">가입하기</button>
        </div>
      </div>
    </div>
  </div>

<!-- 가입 완료 환영 모달 -->
<div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="welcomeModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <h4 id="welcomeName"></h4>
        <p>회원가입이 성공적으로 완료되었습니다.</p>
        <p id="redirectMessage">잠시 후 메인 페이지로 이동합니다...</p>
      </div>
      <!-- modal-footer 삭제 -->
    </div>
  </div>
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="BE_17_이재희_adminpagefront_project.js"></script>
</body>
</html>
